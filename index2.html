<!doctype html> 
<html>
    <head>
        <meta charset="utf-8"/>
        <title>1980s Pop Culture</title>
        <meta name="1980s Pop Culture" content="A game made for grade 11 history." />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body style="margin-top:9px" onload="init()">
    <div id=header>
        <div id=header1></div>
    </div>
    <div id=body></div>
    <hr>
    <div id=alexselect style="display:none">
        <button id="alexchat">Chat</button>
        <button id="alexhome">Play at his house</button>
        <button id="alexshop">Shop</button>
        <button id="alexcompete">Compete (in games)</button>
        <button id="alexfuck" style="display:none">Sex!</button>
    </div>
    <div id=natclothes style="display:none">
        <select id=nattop>
            <option value=sweater>Turtleneck</option>
            <option value=trenchcoat>Trenchcoat</option>
            <option value=tunic>Tunic</option>
            <option value=croptop>Croptop</option>
            <option value=jumpsuit>Jumpsuit</option>
            <option value=bustier>Bustier</option>
            <option value=jacket>Jacket</option>
        </select>
        <select id=natbottom>
            <option value=slacks>Slacks</option>
            <option value=tights>Tights</option>
            <option value=skirt>Flared Skirt</option>
            <option value=miniskirt>Slim Miniskirt</option>
            <option value=dress>Dress</option>
        </select>
        <button id="natsubmit">I've decided what to wear!</button>
        <button id="natquit" onclick="hideClothes(true)">Figuring out what to wear is too hard. I give up.</button>
    </div>
    <div id=actions>
        <button id=newsbtn>Read the news</button>
        <button id=work>Work overtime</button>
        <button id=skipday style="display:none" onclick="advanceDays(1)">Advance a day</button>
        <br>
        <button id=hangalex>Hang out with Alex</button>
        <button id=hangnat>Hang out with Natalie</button>
        <button id=starwars style="display:none">Go see star wars</button>
        <button id=job style="display:none">Get a better job</button>
        <br>
        <button id=achmenu>View achievements</button>
        <button id=miscinfo>View credits</button>
        <button id=autonews style="display:none">Enable Auto-news</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="news.js"></script>
</body>
</html>
